version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: strapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
      POSTGRES_DB: strapi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - strapi-network

  strapi:
    build: .
    container_name: strapi-app
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      DATABASE_SSL: false
      HOST: 0.0.0.0
      PORT: 1337
      APP_KEYS: ${APP_KEYS:-toBeModified1,toBeModified2,toBeModified3,toBeModified4}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-toBeModified}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-toBeModified}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-toBeModified}
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./database:/app/database
      - ./public/uploads:/app/public/uploads
      - ./data/uploads:/app/data/uploads
    ports:
      - "1337:1337"
    depends_on:
      - postgres
    networks:
      - strapi-network

volumes:
  postgres_data:

networks:
  strapi-network:
    driver: bridge

